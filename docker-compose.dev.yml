version: "3.7"
services:
  redis-kvk-cache:
    image: redis:5.0.8
    container_name: redis-kvk-cache
    ports:
      - 6379:6379

  web-server:
    depends_on:
      - redis-kvk-cache
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - dev.env
    ports:
      - 3000:3000
      - 3001:3001
    stdin_open: true

